<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="header">
            <span class="icon-t-shirt nav-toggler toggle-push-left"></span>

            <object id="svg-logo" width="15" height="24" data="images/logo.svg" type="image/svg+xml">
                <div><span>Marktplaats</span></div>
            </object>

            <h4 id="paskamer-logo" style="display: inline;">Paskamer</h4>
            <span class="icon-cog nav-toggler toggle-push-right"></span>
        </div>

        <div class="mask"></div>

        <nav class="menu push-menu-left">
            <ul>
                <li><button class="close-menu">&larr; Close</button></li>
                <li>My Outfits</li>

            </ul>
        </nav>

        <nav class="menu push-menu-right">
            <ul>
                <li><button class="close-menu">Close &rarr;</button></li>
                <li class="slot-settings-container">
                    <span class="right-menu-label">Type:</span>
                    <select class="select-menu-type select-menu-type-top">
                        <option value="tshirt">T-Shirt</option>
                        <option value="jassen">Jacket</option>
                        <option value="truien">Sweater</option>
                    </select>
                    <span class="right-menu-label">Size:</span>
                    <select class="select-menu-size select-menu-size-top">
                        <option value="any">Any</option>
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </li>
                <li class="slot-settings-container">
                    <span class="right-menu-label">Type:</span>
                    <select class="select-menu-type select-menu-type-center">
                        <option value="broeken">Pants</option>
                        <option value="rokken">Skirt</option>
                        <option value="jurken">Dress</option>
                    </select>
                    <span class="right-menu-label">Size:</span>
                    <select class="select-menu-size select-menu-size-center">
                        <option value="any">Any</option>
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </li>
                <li class="slot-settings-container">
                    <span class="right-menu-label">Type:</span>
                    <select class="select-menu-type select-menu-type-bottom">
                        <option value="schoenen">Shoes</option>
                        <option value="sandalen">Sandals</option>
                        <option value="laarzen">Boots</option>
                    </select>
                    <span class="right-menu-label">Size:</span>
                    <select class="select-menu-size select-menu-size-bottom">
                        <option value="any">Any</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                    </select>
                </li>
            </ul>
        </nav>

        <div id="content-container" class="container mannequin">
            <div id="create-outfit-container">
                <div id="create-outfit-close-button">X</div>
                <h3>Create Outfit</h3>
                <div class="create-outfit-form">
                    <span class="outfit-name-label">name:</span>
                    <input class="outfit-name-input" type="text"/>
                    <button type="button" id="create-confirm-button" class="btn btn-primary btn-lg"><span>OK</span></button>
                    <span id="totalValue" class="outfit-name-label"></span>
                    <span class="outfit-name-label"> &euro;</span>
                </div>
            </div>
            <div id="bg-image"></div>
            <div class="slot-container" >
                <form class="add-button-form">
                <span id="uploadTopImage" class="add-button add-button-top">
                    <img src="img/plus-sign.png">
                </span>
                    <input style="display:none" type="file" id="uploadTop" accept="image/*" name="file"><br>
                </form>

                <div class="slot slot-top"><img class="slot-image" id="top-image" src="img/shirt2.jpg"></div>
                <span id="top-price" style="display:none">0</span>

            <span class="lock lock-top" data-locked="false">
                <img src="img/unlock-icon.png">
            </span>
            </div>
            <div class="slot-container">
                <form class="add-button-form">
                <span id="uploadCenterImage" class="add-button add-button-center">
                    <img src="img/plus-sign.png">
                </span>
                    <input style="display:none" type="file" id="uploadCenter" accept="image/*" name="file"><br>
                </form>
                <div class="slot slot-center"><img class="slot-image" id="center-image" src="img/pants2.jpg"></div>
                <span id="center-price" style="display:none">0</span>
            <span class="lock lock-center" data-locked="false">
                <img src="img/unlock-icon.png">
            </span>
            </div>
            <div class="slot-container">
                <form class="add-button-form">
                <span id="uploadBottomImage" class="add-button add-button-bottom">
                    <img src="img/plus-sign.png">
                </span>
                    <input style="display:none" type="file" id="uploadBottom" accept="image/*" name="file"><br>
                </form>
                <div class="slot slot-bottom"><img class="slot-image" id="bottom-image" src="img/shoes2.jpg"></div>
                <span id="bottom-price" style="display:none">0</span>
            <span class="lock lock-bottom" data-locked="false">
                <img src="img/unlock-icon.png">
            </span>
            </div>
            <div id="bottom-buttons-container">
                <button type="button" id="create-button" class="btn btn-primary btn-lg"><span><img src="img/create-outfit-icon.png"></span></button>
                <button type="button" id="capi-random-button" class="btn btn-default btn-lg"><span><img src="img/shuffle-icon.png"></span></button>
                <!-- <button type="button" id="post-facebook" class="btn btn-default btn-lg"><span>post</span></button> -->
            </div>
        </div>

        <footer>
            <script data-main="js/main" src="{staticDomain}/js/lib/require.js"></script>
        </footer>
    </body>
</html>
